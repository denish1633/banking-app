<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4">
        <h3 class="mb-3">Login</h3>
        <form (ngSubmit)="submit()">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" [(ngModel)]="email" name="email" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" [(ngModel)]="password" name="password" required />
          </div>
          <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
          <button class="btn btn-primary" type="submit">Login</button>
        </form>
        <p class="mt-3">Don't have an account? <a routerLink="/register">Register</a></p>
      </div>
    </div>
  </div>
</div>
