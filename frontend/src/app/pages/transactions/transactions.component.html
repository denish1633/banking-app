<div class="transactions-container">
  <h1>Transactions</h1>
  <button mat-raised-button color="primary" (click)="router.navigate(['/add-transaction'])">
    Add Transaction
  </button>

  <table mat-table [dataSource]="transactions" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let tx"> {{ tx.id }} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let tx"> {{ tx.amount | currency }} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let tx"> {{ tx.type }} </td>
    </ng-container>

    <ng-container matColumnDef="note">
      <th mat-header-cell *matHeaderCellDef> Note </th>
      <td mat-cell *matCellDef="let tx"> {{ tx.note }} </td>
    </ng-container>

    <ng-container matColumnDef="occurred_at">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let tx"> {{ tx.occurred_at | date }} </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let tx"> {{ tx.category_name }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let tx">
        <button mat-button color="accent" (click)="editTransaction(tx.id)">Edit</button>
        <button mat-button color="warn" (click)="deleteTransaction(tx.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
